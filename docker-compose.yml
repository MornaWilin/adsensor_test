services:
  server:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      - PGHOST=db
      - PGUSER=postgres
      - PGPASSWORD=admin123
      - PGDATABASE=postgres
      - PGPORT=5432
    depends_on:
      - db
    volumes:
      - ./server:/app

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  client:
    build: ./client
    ports:
      - "5173:5173"
    depends_on:
      - server
volumes:
  pgdata:
